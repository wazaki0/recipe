<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div *ngIf="error" class="alert alert-danger">
      <p> {{error}} </p>
    </div>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form (ngSubmit)="onSubmit()" *ngIf="!isLoading" [formGroup]="authForm">

      <div class="form-group"> <!-- username = email -->
        <label for="email">E-Mail</label>
        <input class="form-control" formControlName="email" id="email" type="email">
      </div>

      <div class="form-group"> <!-- password -->
        <label for="password">Password</label>
        <input class="form-control" formControlName="password" id="password" type="password">
      </div>

      <div>
        <button class="btn btn-success"
                type="submit">{{ isLoginPage ? 'Login' : 'Signup'}}</button>
        <!-- if loginmode or signup mode -->
      </div>
      <hr>
      <div>
        <button (click)="onSwitchmode()"
                class="btn btn-primary"
                type="button">Switch to {{ isLoginPage ? 'Signup' : 'Login'}}
        </button> <!-- if loginmode or signup mode -->
      </div>

    </form>

  </div>
</div>
