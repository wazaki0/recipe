<nav class="navbar navbar-default"> <!-- bootstrap class - which give access to default bootstrap header -->
  <div class="container-fluid"> <!-- a view container -->
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="" routerLinkActive="active">Tasty and Delicious</a>
      <!-- a clickable header from angular + text style -->
    </div>

    <div class="collapse navbar-collapse">
      <!-- a collapse works to show text, hide the one above or below - here used for access to nice styling for text -->
      <ul class="nav navbar-nav">
        <!-- ul class used to display unordered list - navbar-nav's list would sit next to each other -->
        <!--        <li><a href="#" (click)="onSelect('recipe')">Recipes</a></li> &lt;!&ndash; subheader to each section of page -->
        <!--        (the a is a hyperlink reference-->
        <!--         - its another way to get a click from text - that's why its link is "#" - it could be anything-->
        <!--         using (click) as an event - I then create that specific component (in this case recipe component) &ndash;&gt;-->
        <li routerLinkActive="active"><a *ngIf="userAuthenticated" routerLink="/recipes">Recipes</a></li>
        <!-- uses routerLink to switch to component on click + routerLinkActive activates the css styles when clicked -->
        <!-- possible when authenticated -->
        <li routerLinkActive="active"><a *ngIf="!userAuthenticated" routerLink="/auth">Authentication</a></li>
        <!-- possible when not authenticated -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- same thing positioned into the right, would be used with directive - when for example on recipe page to store data -->
        <li (click)="onLogout()" *ngIf="userAuthenticated">
          <!-- Once user logged in - will have the option to logout (authenticated mode) -->
          <a>Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
