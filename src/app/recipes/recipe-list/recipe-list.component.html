<div class="row">
  <div class="col-xs-12"> <!-- Uses full width of page -->
    <button (click)=onRecipeCreate() class="btn btn-success"> Create New Recipe</button>
  </div>
</div>
<hr> <!-- horizontal line - space in between -->
<div class="row">
  <div class="col-xs-12"> <!-- Uses full width of page (12 represents whole screen) -->
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipeIndex]="i" [recipe]="recipeEl.recipe">
      <!-- the recipeEl.recipe represents the recipe in for loop,
      [recipe] is the @input object in the component recipe-item -
       -->
    </app-recipe-item>
  </div>
</div>
